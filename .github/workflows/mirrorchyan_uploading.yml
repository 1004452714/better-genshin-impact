name: mirrorchyan_uploading

on:
  workflow_dispatch:
  release:
    types: [edited, released]

jobs:
  mirrorchyan_7z:
    runs-on: macos-latest
    steps:
      - name: ðŸ“¥ Download release
        uses: robinraju/release-downloader@v1.8
        with:
          latest: true
          fileName: "*"

      - name: Extract 7z
        shell: bash
        run: |
          7z x BetterGI_v*.7z -oun7z
          mv ./BetterGI.Metadata.json ./un7z/BetterGI/.metadata.json

      - name: Upload Zip
        uses: MirrorChyan/uploading-action@v1
        with:
          filetype: local
          mirrorchyan_rid: BGI
          working-directory: ./un7z/
          pick_files: '["BetterGI"]'
          version_name: ${{ github.event.release.tag_name }}
          upload_token: ${{ secrets.MirrorChyanUploadToken }}

  mirrorchyan_exe:
    runs-on: macos-latest
    steps:
      - uses: MirrorChyan/uploading-action@v1
        with:
          filetype: latest-release
          filename: "BetterGI.Install.*.exe"
          extra_zip: true
          mirrorchyan_rid: BGI

          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: babalae
          repo: better-genshin-impact
          upload_token: ${{ secrets.MirrorChyanUploadToken }}
          os: win
          arch: x64

